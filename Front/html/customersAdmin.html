<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/customersAdmin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="shortcut icon" href="../assets/Logo.svg">
    <title>Customers</title>
</head>
<body>
    <header>
        <div class="containerHeaderLeft">
            <img src="../assets/Logo.svg" class="logoHeader" alt="logoHeader">
        </div>
        <div class="containerHeaderRight">
            <a href="./customersAdmin.html" class="linkHeader space">Contactos</a>
            <a href="./organizationsAdmin.html" class="linkHeader space">Compañías</a>
            <a href="./users.html" class="linkHeader space">Usuarios</a>
            <a href="./regionsAdmin.html" class="linkHeader space">Región / Ciudad</a>
        </div>
    </header>
    <input type="checkbox" name="popupSaveContact" id="popupSaveContact">
    <input type="checkbox" name="popupEditContact" id="popupEditContact">
    <input type="checkbox" name="popupDeleteContact" id="popupDeleteContact">
    <div class="containerNewRecord">
        <div class="headerCompany">
            <h1>Nuevo Contacto</h1>
            <div class="close">
                <label for="checkClose" class="labelClose">
                    <i class="fas fa-times"></i>
                </label>
                <input type="checkbox" name="checkClose" id="checkClose" class="inputClose">
            </div>
        </div>
        <div class="inputsName">
            <div class="avatar">
                <div class="containerAvatar">
                    <div class="foto">
                        <img src="../assets/avatar.PNG" alt="avatar">
                    </div>
                    <div class="camara">
                        <div class="containerIcon">
                            <i class="fas fa-camera"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="containerInputName">
                <label for="inputName" class="labelName">Nombre</label>
                <input type="text" class="inputName" id="inputName">
                <span class="validationInput" id="spanName"></span>
            </div>
            <div class="containerInputName">
                <label for="inpuLastName" class="labelName">Apellido</label>
                <input type="text" class="inputName" id="inpuLastName">
                <span class="validationInput" id="spanLastName"></span>
            </div>
            <div class="containerInputName">
                <label for="inputOcupation" class="labelName">Cargo</label>
                <input type="text" class="inputName" id="inputOcupation">
                <span class="validationInput" id="spanOcupation"></span>
            </div>
            <div class="containerInputName">
                <label for="inputEmail" class="labelName">Email</label>
                <input type="email" class="inputName" id="inputEmail">
                <span class="validationInput" id="spanEmail"></span>
            </div>
            <div class="containerInputName">
                <label for="inputCompany" class="labelName">Compañía</label>
                <select name="inputCompany" class="inputName" id="inputCompany">
                    <option value="na" id="defaultCompany" hidden>Ingresar nombre de compañía</option>
                </select>
                <span class="validationInput" id="spanCompany"></span>
            </div>             
        </div>
        <div class="containerRegion">
            <div class="containerInputName">
                <label for="regionsName" class="labelName">Región</label>
                <select name="regions" class="inputName" id="regionsName">
                    <option value="na" id="defaultRegion" hidden>Seleccionar región</option>
                </select>
                <span class="validationInput" id="spanRegions"></span>
            </div>
            <div class="containerInputName">
                <label for="countryName" class="labelName">País</label>
                <select name="countries" class="inputName" id="countryName" disabled>
                    <option value="na" id="defaultCountry" hidden>Seleccionar país</option>
                </select>
                <span class="validationInput" id="spanCountries"></span>
            </div>
            <div class="containerInputName">
                <label for="cityName" class="labelName">Ciudad</label>
                <select name="countries" class="inputName" id="cityName" disabled>
                    <option value="na" id="defaultCity" hidden>Seleccionar ciudad</option>
                </select>
                <span class="validationInput" id="spanCities"></span>
            </div>
            <div class="containerInputName">
                <label for="inputAddress" class="labelName">Dirección</label>
                <input type="text" class="inputName" id="inputAddress" placeholder="Ingresa una dirección">
                <span class="validationInput" id="spanAddres"></span>
            </div>
            <div class="containerInputName">
                <label for="inputInterest" class="labelName">Interés</label>
                <select name="interest" class="inputName" id="inputInterest">
                    <option value="0" id="defaultInterest">0%</option>
                    <option value="25" id="twentyfiveInterest">25%</option>
                    <option value="50" id="fiftyInterest">50%</option>
                    <option value="75" id="seventyfiveInterest">75%</option>
                    <option value="100" id="onehundredInterest">100%</option>
                </select>
                <span class="validationInput" id="spanInterest"></span>
            </div>  
        </div>
        <div class="containerChannels">
            <div class="containerInitChannels">
                <div class="containerInputName">
                    <label for="nameChannel" class="labelName">Canal de contacto</label>
                    <select name="channel" class="inputName" id="nameChannel">
                        <option value="na" id="defaultChannel" hidden>Seleccionar canal</option>
                        <option value="Llamada" id="Llamada">Llamada</option>
                        <option value="Mensaje" id="Mensaje">Mensaje</option>
                        <option value="Email" id="Email">Email</option>
                        <option value="WhatsApp" id="WhatsApp">WhatsApp</option>
                        <option value="Facebook" id="Facebook">Facebook</option>
                        <option value="Instagram" id="Instagram">Instagram</option>
                    </select>
                    <span class="validationInput" id="spanNameChannel"></span>
                </div>
                <div class="containerInputName">
                    <label for="inputAccountUser" class="labelName">Cuenta de usuario</label>
                    <input type="text" class="inputName" id="inputAccountUser" placeholder="@ejemplo" readonly>
                    <span class="validationInput" id="spanAccountUser"></span>
                </div>
                <div class="containerInputName">
                    <label for="preference" class="labelName">Preferencias</label>
                    <select name="preference" class="inputName" id="preference" disabled>
                        <option value="na" id="defaultPreference" hidden>Sin preferencia</option>
                        <option value="Canal favorito" id="favoriteChannel">Canal favorito</option>
                        <option value="No molestar" id="dontDisturb">No molestar</option>
                    </select>
                    <span class="validationInput" id="spanpreference"></span>
                </div>
                <button class="saveChannel" id="saveChannel"><i class="fas fa-plus"></i>Agregar canal</button>
            </div>
        </div>
        <div id="containerOtherChannels"></div>
        <div class="containerButtonSave">
            <button class="saveContact" id="saveContact">Guardar Contacto</button>
        </div>
    </div>
    <div class="containerEditRecord">
        <div class="headerCompany">
            <h1>Nuevo Contacto</h1>
            <div class="close">
                <label for="checkCloseEdit" class="labelClose">
                    <i class="fas fa-times"></i>
                </label>
                <input type="checkbox" name="checkCloseEdit" id="checkCloseEdit" class="inputClose">
            </div>
        </div>
        <div class="inputsName">
            <div class="avatar">
                <div class="containerAvatar">
                    <div class="foto">
                        <img src="../assets/avatar.PNG" alt="avatar">
                    </div>
                    <div class="camara">
                        <div class="containerIcon">
                            <i class="fas fa-camera"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="containerInputName">
                <label for="inputNameEdit" class="labelName">Nombre</label>
                <input type="text" class="inputName" id="inputNameEdit">
                <span class="validationInput" id="spanNameEdit"></span>
            </div>
            <div class="containerInputName">
                <label for="inpuLastNameEdit" class="labelName">Apellido</label>
                <input type="text" class="inputName" id="inpuLastNameEdit">
                <span class="validationInput" id="spanLastNameEdit"></span>
            </div>
            <div class="containerInputName">
                <label for="inputOcupationEdit" class="labelName">Cargo</label>
                <input type="text" class="inputName" id="inputOcupationEdit">
                <span class="validationInput" id="spanOcupationEdit"></span>
            </div>
            <div class="containerInputName">
                <label for="inputEmailEdit" class="labelName">Email</label>
                <input type="email" class="inputName" id="inputEmailEdit">
                <span class="validationInput" id="spanEmailEdit"></span>
            </div>
            <div class="containerInputName">
                <label for="inputCompanyEdit" class="labelName">Compañía</label>
                <select name="inputCompany" class="inputName" id="inputCompanyEdit">
                    <option value="na" id="defaultCompanyEdit" hidden>Ingresar nombre de compañía</option>
                </select>
                <span class="validationInput" id="spanCompanyEdit"></span>
            </div>             
        </div>
        <div class="containerRegion">
            <div class="containerInputName">
                <label for="regionsNameEdit" class="labelName">Región</label>
                <select name="regions" class="inputName" id="regionsNameEdit">
                    <option value="na" id="defaultRegionEdit" hidden>Seleccionar región</option>
                </select>
                <span class="validationInput" id="spanRegionsEdit"></span>
            </div>
            <div class="containerInputName">
                <label for="countryNameEdit" class="labelName">País</label>
                <select name="countries" class="inputName" id="countryNameEdit" disabled>
                    <option value="na" id="defaultCountryEdit" hidden>Seleccionar país</option>
                </select>
                <span class="validationInput" id="spanCountriesEdit"></span>
            </div>
            <div class="containerInputName">
                <label for="cityNameEdit" class="labelName">Ciudad</label>
                <select name="countries" class="inputName" id="cityNameEdit" disabled>
                    <option value="na" id="defaultCityEdit" hidden>Seleccionar ciudad</option>
                </select>
                <span class="validationInput" id="spanCitiesEdit"></span>
            </div>
            <div class="containerInputName">
                <label for="inputAddressEdit" class="labelName">Dirección</label>
                <input type="text" class="inputName" id="inputAddressEdit" placeholder="Ingresa una dirección">
                <span class="validationInput" id="spanAddresEdit"></span>
            </div>
            <div class="containerInputName">
                <label for="inputInterestEdit" class="labelName">Interés</label>
                <select name="interest" class="inputName" id="inputInterestEdit">
                    <option value="0" id="defaultInterestEdit">0%</option>
                    <option value="25" id="twentyfiveInterestEdit">25%</option>
                    <option value="50" id="fiftyInterestEdit">50%</option>
                    <option value="75" id="seventyfiveInterestEdit">75%</option>
                    <option value="100" id="onehundredInterestEdit">100%</option>
                </select>
                <span class="validationInput" id="spanInterestEdit"></span>
            </div>  
        </div>
        <div class="containerChannels">
            <div class="containerInitChannels">
                <div class="containerInputName">
                    <label for="nameChannelEdit" class="labelName">Canal de contacto</label>
                    <select name="channel" class="inputName" id="nameChannelEdit">
                        <option value="na" id="defaultChannelEdit" hidden>Seleccionar canal</option>
                        <option value="Llamada" id="LlamadaEdit">Llamada</option>
                        <option value="Mensaje" id="MensajeEdit">Mensaje</option>
                        <option value="Email" id="EmailEdit">Email</option>
                        <option value="WhatsApp" id="WhatsAppEdit">WhatsApp</option>
                        <option value="Facebook" id="FacebookEdit">Facebook</option>
                        <option value="Instagram" id="InstagramEdit">Instagram</option>
                    </select>
                    <span class="validationInput" id="spanNameChannelEdit"></span>
                </div>
                <div class="containerInputName">
                    <label for="inputAccountUserEdit" class="labelName">Cuenta de usuario</label>
                    <input type="text" class="inputName" id="inputAccountUserEdit" placeholder="@ejemplo" readonly>
                    <span class="validationInput" id="spanAccountUserEdit"></span>
                </div>
                <div class="containerInputName">
                    <label for="preferenceEdit" class="labelName">Preferencias</label>
                    <select name="preference" class="inputName" id="preferenceEdit" disabled>
                        <option value="na" id="defaultPreferenceEdit" hidden>Sin preferencia</option>
                        <option value="Canal favorito" id="favoriteChannelEdit">Canal favorito</option>
                        <option value="No molestar" id="dontDisturbEdit">No molestar</option>
                    </select>
                    <span class="validationInput" id="spanpreferenceEdit"></span>
                </div>
                <button class="saveChannel" id="saveChannelEdit"><i class="fas fa-plus"></i>Agregar canal</button>
            </div>
        </div>
        <div id="containerOtherChannelsEdit"></div>
        <div class="containerButtonSave">
            <button class="saveContact" id="saveContactEdit">Editar Contacto</button>
        </div>
    </div>
    <section class="secTitle">
        <div class="containerTitle">
            <h2>Contactos</h2>
            <div class="containerButtons">
                <div class="containerTitleLeft">
                    <input type="checkbox" name="searchSpecification" id="searchSpecification">
                    <div class="containerSearch">
                        <input type="text" name="searchContact" class="inputSearchContact" id="inputSearchContact">
                        <i class="fas fa-caret-down icon"></i>
                    </div>
                    <div class="containerSearchSpecification">
                        <div class="ContainersInputs">
                            <label for="fstName" class="labels">Nombre del contacto</label>
                            <input type="text" name="fstName" id="fstName" class="inputs borders" placeholder="Introduce el nombre del contacto">
                        </div>
                        <div class="ContainersInputs">
                            <label for="lstName" class="labels">Apellido del contacto</label>
                            <input type="text" name="lstName" id="lstName" class="inputs borders" placeholder="Introduce el apellido del contacto">
                        </div>
                        <div class="ContainersInputs">
                            <label for="ocupation" class="labels">Cargo</label>
                            <input type="text" name="ocupation" id="ocupation" class="inputs borders" placeholder="Introduce el cargo del contacto">
                        </div>
                        <div class="ContainersInputs">
                            <label for="country" class="labels">País/Región</label>
                            <select name="country" id="country" class="inputs widths">
                                <option value="na" hidden>Todos</option>
                            </select>
                        </div>
                        <div class="ContainersInputs">
                            <label for="organization" class="labels">Compañía</label>
                            <select name="organization" id="organization" class="inputs widths">
                                <option value="na" hidden>Todas</option>
                            </select>
                        </div>
                        <div class="ContainersInputs endInterest">
                            <label for="interest" class="labels">Interés</label>
                            <select name="interest" id="interest" class="inputs widths">
                                <option value="na" hidden>Cualquiera</option>
                                <option value="0" id="0">0%</option>
                                <option value="25" id="25">25%</option>
                                <option value="50" id="50">50%</option>
                                <option value="75" id="75">75%</option>
                                <option value="100" id="100">100%</option>
                            </select>
                        </div>
                    </div>
                    <button class="buttonSearchContact" id="buttonSearchContact"><i class="fas fa-search"></i></button>
                </div>
                <div class="containerTitleRight">
                    <button class="buttonLoadContacts" id="buttonLoadContacts"><i class="fas fa-upload"></i></button>
                    <div class="containerExport">
                        <button class="buttonDownloadContacts" id="buttonDownloadContacts">Exportar contactos</button>
                    </div>
                    <button class="buttonAddContact" id="buttonAddContact">Agregar Contacto</button>
                </div>
            </div>
        </div>
    </section>
    <div class="containerSelectionContacts">
        <span id="countSelection"></span>
        <div id="deleteSelection">
            <i class="fas fa-trash delete"></i>
            <span class="delete" id="deleteContactsSelected">Eliminar Contactos</span>
        </div>
    </div>
    <div class="containerContactsDiv" id="contactsData">
        <div class="headerContainer">
            <div class="containerCheck">
                <input type="checkbox" name="allCheck" id="allCheck">
            </div>
            <div class="containerContactsName">
                <input type="checkbox" name="ascDecCont" id="ascDecCont">
                <span>Contacto</span>
                <i class="fas fa-sort-alpha-down asc"></i>
                <i class="fas fa-sort-alpha-down-alt desc"></i>
            </div>
            <div class="containerContacts">
                <input type="checkbox" name="ascDescCoun" id="ascDecCoun" class="asc">
                <span>País/Región</span>
                <i class="fas fa-sort-alpha-down asc"></i>
                <i class="fas fa-sort-alpha-down-alt desc"></i>
            </div>
            <div class="containerContacts">
                <input type="checkbox" name="ascDescCom" id="ascDecCom" class="asc">
                <span>Compañía</span>
                <i class="fas fa-sort-alpha-down asc"></i>
                <i class="fas fa-sort-alpha-down-alt desc"></i>
            </div>
            <div class="containerContacts">
                <input type="checkbox" name="ascDescOcu" id="ascDecOcu" class="asc">
                <span>Cargo</span>
                <i class="fas fa-sort-alpha-down asc"></i>
                <i class="fas fa-sort-alpha-down-alt desc"></i>
            </div>
            <div class="containerContacts">
                <input type="checkbox" name="ascDescInt" id="ascDecInt" class="asc">
                <span>Interés</span>
                <i class="fas fa-sort-alpha-down asc"></i>
                <i class="fas fa-sort-alpha-down-alt desc"></i>
            </div>
            <div class="containerContactsAct">
                <span>Acciones</span>
            </div>
        </div>
        <div class="validationInput" id="containerSpanContacts">
            <span id="spanContacts"></span>
        </div>
    </div>
    <div class="deleteModal">
        <img src="../assets/delete.PNG" alt="delete">
        <span>¿Seguro que deseas eliminar los contactos seleccionados?</span>
        <div class="containerButtons">
            <button class="cancelDelete" id="cancelDelete">Cancelar</button>
            <button class="acceptDelete" id="acceptDelete">Eliminar</button>
        </div>
    </div>
    <div class="modal"></div>
    <script src="../scripts/customers.js"></script>
</body>
</html>
